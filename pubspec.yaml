name: demoapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  introduction_screen: ^3.1.11
  flutter_svg: ^2.0.7
  flutter_otp_text_field: ^1.1.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_fonts: ^6.1.0
  mailer: ^6.0.1  
  email_auth:
  email_otp:
  otp_text_field: 
  awesome_dialog: ^3.1.0
  cloud_firestore: ^4.13.6
  curved_navigation_bar: ^1.0.3
  shared_preferences: ^2.2.1
  google_sign_in: ^6.1.5
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.1.14
  image_picker: ^1.0.4
  firebase_storage: ^11.2.7
  qr_flutter: ^4.1.0
  image: ^4.1.3
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  flutter_native_splash: ^2.2.16
  qr_code_scanner: ^1.0.1
  webview_flutter: ^3.0.4
  email_validator: '^2.1.17'
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  background_image: assets/images/map.png
  image: assets/images/logo.png

android_12:
  background_image: assets/images/map.png
  image: assets/images/logo.png
android: true
ios: true


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBoldItalic.ttf

    - family: Nexa
      fonts:
        - asset: assets/fonts/Nexa/Nexa_Regular.otf

